<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Question-03</title>
    <!-- npx tailwindcss -i ./src/input.css -o ./dist/style.css --watch -->
</head>
<body>
        <!-- Container Start -->
    <div class="max-w-[1500px] w-[100%] m-auto h-[100vh] bg-[#212224]">

    <!-- Navigation Bar Start -->
        <nav class="flex align-center bg-[#212224] justify-between py-5">
            <div class="nav-img flex align-center"> 
                <img src="https://www.indonez.com/html-demo/liquid/img/user/header-logo-6ohuZh.svg" alt="Logo" class="w-32 mx-5"/>
                <span>LIQUID</span>
            </div>
            <div class="nav-items flex">
                <button class="px-5 py-2 text-sm mx-3 bg-[#fc5b3f] rounded-md text-white font-bold hidden md:block">CREATE ACCOUNT</button>
                <img class="rounded-full h-10 w-10 mx-3 hidden md:block" src="https://cdn1.iconfinder.com/data/icons/people-49/512/_nerd_man-512.png" alt="nav-avatar">
                <div>
                    <i class="fa-solid fa-bars w-5 mr-5 md:hidden text-white"></i>
                </div>
            </div>
        </nav>
        <!-- Navigation Bar End -->

        <!-- Hero section Start -->
        <div class="bg-[#212224] flex md:flex-row flex-col sm:gap-y-10 md:justify-evenly md:py-14 md:w-[100%]">
            <div class="flex flex-col md:w-[50%] ml-12">
                <h1 class="text-7xl text-white mb-6">Multi-regulated global broker.</h1>
            
                <h3 class="text-2xl text-gray-500 mb-6">A trusted destination for traders worldwide, Authorised by FCA, ASIC & FSCA</h3>
                   
                <span class="border-2 border-[#fc5b3f] w-[40%] text-center py-2 text-white text-sm rounded-md">DISCOVER ACCOUNTS</span>
            </div>

            <div class="flex justify-center py-5">
                <img src="../Assets/1. Qus. 2.svg" alt="" class="">
            </div>
        </div>
        <!-- Hero section End -->

         <!-- Statistical information Start -->
         <section class="flex flex-col md:flex-row md:justify-around md:py-14 w-[100%] gap-2 bg-[#212224] py-5 px-2">

            <!-- Alphabet -->
            <div class="flex gap-2 md:items-center justify-center py-3 w-[100%]">
                <img src="../Assets/1. Qus.3.svg" alt="Alphabet" class="w-32">
                <div class="bg-green-400 p-1 px-3 rounded-md font-bold mx-2">
                    <h1>^ 1,740.05</h1>
                </div>
            </div>

            <!-- Microsoft -->
            <div class="flex gap-2 md:items-center justify-center py-3 w-[100%]">
                <img src="../Assets/2. Qus.3.png" alt="Microsoft" class="w-24">
                <div class="bg-green-400 p-1 px-3 rounded-md font-bold mx-2">
                    <h1>^ 1,740.05</h1>
                </div>
            </div>

            <!-- Facebook -->
            <div class="flex gap-2 md:items-center justify-center py-3 w-[100%]">
                <img src="../Assets/3. Qus.3.png" alt="Facebook" class="w-24">
                <div class="bg-red-400 p-1 px-3 rounded-md font-bold mx-2">
                    <h1>v 1,740.05</h1>
                </div>
            </div>

            <!-- Amazon -->
            <div class="flex gap-2 md:items-center justify-center py-3 w-[100%]">
                <img src="../Assets/4. Qus.3.png" alt="Amazon" class="bg-white w-28">
                <div class="bg-green-400 p-1 px-3 rounded-md font-bold mx-2">
                    <h1>^ 1,740.05</h1>
                </div>
            </div>

            <!-- Tesla -->
            <div class="flex gap-2 md:items-center justify-center py-3 w-[100%]">
                <img src="../Assets/5. Qus.3.png" alt="Tesla" class="w-24">
                <div class="bg-red-400 p-1 px-3 rounded-md font-bold mx-2">
                    <h1>v 1,740.05</h1>
                </div>
            </div>

        </section>
        <!-- Statistical information End -->
    </div>
        <!-- Container End -->
</body>
</html>
