<!-- Question-3 :- Create a web page with 5 a tag similar to a navigation bar. Each link should change to a different color when it is hovered over. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="/PW Skill Work/Image/AK Logo edit.jpg" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question-3</title>
    <style>
        #box{
            background-color: #fff;
        }
        #box ul{
            list-style-type: none;
            display: flex;
            justify-content: center;
            padding: 0;
        }
        #box li{
            border: 1px solid black;
            margin: 0 2px 0 2px;
        }
        a{
             text-decoration: none;
             padding: 10px;
             color: black;
             font-size: 20px;
         }
         a:hover{
             color: rgb(0, 38, 255); 
         }
         #A{
            background-color: rgb(175, 240, 240);
         }
         #B{
            background-color: rgb(164, 245, 148);
         }
         #C{
            background-color: rgb(245, 247, 172);
         }
         #D{
            background-color: rgb(209, 165, 245);
         }
         #E{
            background-color: rgb(240, 167, 228);
         }
         #A:hover{
            background-color: rgb(0, 255, 255);
         }
         #B:hover{
            background-color: rgb(43, 255, 0);
         }
         #C:hover{
            background-color: rgb(251, 255, 0);
         }
         #D:hover{
            background-color: rgb(140, 0, 255);
         }
         #E:hover{
            background-color: rgb(255, 0, 212);
         }
     </style>
 </head>
 <body style="line-height: 25px; background-color: rgb(245, 229, 206);">
     <div id="box">
         <nav>
         <ul>
             <li id="A"><a href="">Home</a></li>
             <li id="B"><a href="">About Us</a></li>
             <li id="C"><a href="">Contact</a></li>
             <li id="D"><a href="">Blog</a></li>
             <li id="E"><a href="">Login</a></li>
        </ul>
         </nav>   
     </div>
 </body>
 </html>
