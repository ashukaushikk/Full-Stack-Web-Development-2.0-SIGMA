<!-- Question-9 :- Create a feedback form with a field for the user's name, email address and message. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="/PW Skill Work/Image/AK Logo edit.jpg" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question-9</title>
</head>
<body style="line-height: 25px; background-color: rgb(245, 229, 206);">
    <h1>Feedback Form</h1>
    <form action="Feedback form" method="post" style="line-height: 25px;">
        <fieldset>
            <legend>Personal details</legend>
        <label for="User Name">User Name</label>  </br>
        <input type="First Name" placeholder="First Name" id="F.Name"> <input type="Last Name" placeholder="Last Name" id="l.Name"> <br>
        <label for="Password">Password</label> </br>
        <input type="password" placeholder="Enter your password" id="Password"> <br>
        <label for="Emmail">Email</label> </br>
        <input type="email" placeholder="Enter your email" id="email"> <br>
        <label for="Message">Message</label> </br> <textarea rows="10px" cols="46px"></textarea> <br>
        <input type="submit" value="Submit"> <input type="reset">
    </fieldset>
    </form>
</body>
</html>
