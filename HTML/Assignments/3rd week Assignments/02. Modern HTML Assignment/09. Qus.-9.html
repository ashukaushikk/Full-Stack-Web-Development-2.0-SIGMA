<!-- Question-9 :- Create a simple webpage with a form for a user to enter their personal information. The form should contain three input fields with the lables "First Name","Last Name" and "Email". The first input field should have a tabindex value of 2. The second input field should have a tabindex value of 1. The third input field should have a tabindex value of 4. The form should have a submit button with the label "Submit" and a tabindex value of 3. Observe the behaviors of tabindex on your webpage. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="/PW Skill Work/Image/AK Logo edit.jpg" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question-9</title>
</head>
<body style="line-height: 25px; background-color: rgb(245, 229, 206); font-size: 25px;">
    <form action="Feedback form" method="post" style="line-height: 30px;">
        <fieldset>
        <legend>Personal details</legend>
        <div style="text-align: center;">
            <label for="First Name">First Name</label> </br> <input type="First Name" id="First Name" tabindex="2"> </br></br>
            <label for="Last Name">Last Name</label> </br> <input type="Last Name" id="Last Name" tabindex="1"> </br></br>
            <label for="Email">Email</label> </br> <input type="Email" id="Email" tabindex="4"> </br></br>
            <input style="font-size: 20px;" type="Submit" value="Submit" tabindex="3"> <input style="font-size: 20px;" type="Reset">
        </div>
        </fieldset>
    </form>
</body>
</html>
