<!-- Question-3 :-  You are tasked with building a simple web counter that displays two buttons: "+" and "-". When the user clicks the "+" button, the counter should increment by one, and when the user clicks the "-" button, the counter should decrement by one. If the counter goes below zero, you must notify the user through an alert. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question 3</title>
    <!-- This is internal CSS -->
    <style>
      .value {
        font-size: 1rem;
        font-weight: bold;
        padding: 0 5px 0 5px;
      }
    </style>
  </head>
  <body>
    <h1>Counter</h1>
    <button class="decrease">-</button>
    <span class="value">0</span>
    <button class="increase">+</button>
  </body>
  <!-- linking my JS file -->
  <script>
    // Fetching Elements : =>>>
    let decreaseBtn = document.querySelector(".decrease");
    let increaseBtn = document.querySelector(".increase");
    let displayer = document.querySelector(".value");
    let counter = 0;

    // Render Counter Value Function : =>>>
    const showCountVal = () => {
      if (counter < 0) {
        alert("counter is going beyond 0");
        displayer.style.color = "red";
      } else {
        if (displayer.style.color !== "black") {
          displayer.style.color = "black";
        }
        displayer.textContent = counter;
      }
    };

    // Adding Event listeners : =>>>
    decreaseBtn.addEventListener("click", () => {
      counter--;
      showCountVal();
    });

    increaseBtn.addEventListener("click", () => {
      counter++;
      showCountVal();
    });
  </script>
</html>
