<!-- Question-1 :-  Your client needs a feature to upload a profile picture on their website.Your task is to create an "input type=file" element that allows users to select images. Once an image is uploaded, display a preview of the selected image below the file input. You are required to achieve this using JavaScript DOMmanipulation. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question - 1</title>
  </head>
  <body>
    <h1>Update Profile Picture</h1>

    <input type="file" name="image" id="image" accept="image/*" value="" />

    <div class="displayer">
      <h3>your profile picture</h3>
      <img src="" alt="No profile picture" width="350px" />
    </div>
  </body>
  
  <!-- linking my JS file -->
  <script>
    // // Fetching Elements : =>>>
    const imageInput = document.querySelector(`#image`);
    const previewImage = document.querySelector(`img`);

    // Logic : =>>>
    imageInput.addEventListener("change", (event) => {
      if (!event.target.files[0]) {
        return "";
      }
      const file = event.target.files[0];
      const reader = new FileReader();
      reader.onload = () => {
        previewImage.src = reader.result;
      };
      reader.readAsDataURL(file);
    });
  </script>
</html>
