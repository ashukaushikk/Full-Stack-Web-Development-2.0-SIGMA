<!-- Question-2 :-  You have been assigned a task to implement a theme toggle feature for awebsite. The website currently displays which mode it is in (either "Dark Mode"or "Light Mode") and has a toggle button. The challenge is to use DOMmanipulation to toggle the theme between dark and light modes when the button is clicked. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question 2</title>
    <!-- This is My internal CSS : -->
    <style>
      .dark-mode {
        background-color: black;
        color: white;
      }
      body {
        font-family: sans-serif;
        display: grid;
        place-items: center;
        width: 100%;
        height: 100vh;
        text-align: center;
      }
      #toggle {
        position: relative;
        display: block;
        width: 160px;
        height: 80px;
        border-radius: 80px;
        background: #222;
        transition: 0.5s;
        cursor: pointer;
        box-shadow: inset 0 8px 60px rgba(0, 0, 0, 0.1),
          inset 0 8px 8px rgba(0, 0, 0, 0.1),
          inset 0 -4px 4px rgba(0, 0, 0, 0.1);
      }
      #toggle .indicator {
        position: absolute;
        top: 0;
        left: 0;
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background: linear-gradient(to button, #444, #222);
        transform: scale(0.9);
        transition: 0.5s;
        box-shadow: inset 0 8px 40px rgba(0, 0, 0, 0.5),
          inset 0 8px 8px rgba(255, 255, 255, 0.2),
          inset 0 -4px 4px rgba(255, 255, 255, 0.2);
      }
      #toggle.active .indicator {
        left: 80px;
          box-shadow: inset 0 8px 40px rgba(243, 3, 3, 0.5),
          inset 0 8px 8px rgba(250, 4, 4, 0.2),
          inset 0 -4px 4px rgba(235, 5, 5, 0.2);
      }
      .togglebtn {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
    </style>
  </head>
  <body class="">
    <div class="togglebtn">
      <h1>This is Light Mode</h1>
      <div id="toggle">
        <i class="indicator"></i>
      </div>
    </div>
  </body>
  <!-- linking my JS file -->
  <script src="../Question-2/script.js" defer></script>
</html>
