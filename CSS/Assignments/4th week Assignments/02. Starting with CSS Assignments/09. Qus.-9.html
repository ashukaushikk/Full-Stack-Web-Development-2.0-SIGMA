<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <style>
        #form-container1 input, textarea{
            background-color: white;
            border: 0;
            transition: background-color 0.9s;
            font-size: 15px;
        }
        #form-container1 input:focus{
            background-color: aqua;
        }
        #form-container1 textarea:focus{
            background-color: aqua;
        }
    </style>

</head>
<body style="line-height: 25px; background-color: rgb(245, 229, 206);">
    <div id="form-container">
        <div id="form-container1">
    <form action="Registration Form" method="post">
        <fieldset>
        <legend>Personal Details</legend>
        <label for="FirstName">First Name:</label> </br> <input type="text" id="FirstName"> </br>
        <label for="LastName">Last Name:</label> </br> <input type="text" id="LastName"> </br>
        <label for="Password">Password: </label></br><input type="password" id="Password"> </br>
        <label for="Email">Email Id: </label></br><input type="email" id="Email" value="@gmail.com"> </br>
        <label for="Message">Message</label>  </br> <textarea name="" id="Message" cols="21" rows="10"></textarea> </br>
        <label for="Hobbies">Hobbies: </label></br><input type="checkbox" name="Hobbies" id="Cricket"> <label for="Cricket">Cricket</label> <input type="checkbox" name="Hobbies" id="Hockey"> <label for="Hockey">Hockey</label> <input type="checkbox" name="Hobbies" id="Music"> <label for="Music">Music</label> </br>
        <label for="Language">Language</label> <select>
        <option value="select">None</option>    
        <option value="">HTML</option>
        <option value="">CSS</option>
        <option value="">JavaScript</option>
        </select> </br>
        <input type="Submit" value="Submit"> <input type="Reset">
    </fieldset>
    </form>
    </div>
    </div>
</body>
</html>
