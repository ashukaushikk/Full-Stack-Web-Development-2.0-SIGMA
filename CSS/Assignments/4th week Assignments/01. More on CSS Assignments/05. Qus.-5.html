<!-- Question-5 :- Create a simple webpage with an image. Add a hover effect to the image where the border color changes and the image must be circular on hover. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="/PW Skill Work/Image/AK Logo edit.jpg" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question-5</title>
</head>
<style>
    .box img{
        width: 300px;
        height: 300px;
        border: 5px solid rgb(29, 29, 236);
    }
    .box img:hover{
        width: 300px;
        height: 300px;
        border: 5px solid rgb(196, 243, 28);
        border-radius: 50%;
    }
</style>
</head>
<body style="line-height: 25px; background-color: rgb(245, 229, 206);">
<div class="box">
    <img src="rose.jpg" alt="circle image" title="circle image">
</div>
</body>
</html>
